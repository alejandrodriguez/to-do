<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do Homepage</title>
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="js/index.js" type="module"></script>
    </head>
    <body>
        <div class="container text-center mb-5 page-heading">
            <h1>Get 'Er Done</h1>
        </div>
        <div class="container text-center mb-3 project-div">
            <select name="select-project" id="select-project">
                <option value="">All Tasks</option>
            </select>
            <button class="btn btn-danger btn-sm" id="delete-project">
                &#120;
            </button>
        </div>
        <form class="mb-3 add-task-form">
            <div class="row mb-3 required">
                <div class="col-sm-10 required">
                    <input
                        type="text"
                        placeholder="To-Do"
                        id="title"
                        class="form-control required"
                        maxlength="60"
                    />
                </div>
                <button
                    id="addbtn"
                    type="submit"
                    class="btn btn-primary col-sm-2 required"
                >
                    +
                </button>
            </div>
            <div class="menu">
                <div></div>
                <button class="btn icon" type="button" id="expand-form">
                    <img src="img/menu-down.svg" />
                </button>
            </div>
        </form>
        <div id="tasklist"></div>
    </body>
</html>
